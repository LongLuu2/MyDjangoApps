{% extends 'quotes/base.html' %}
{% load static %}

{% block title %}All Quotes{% endblock %}

{% block content %}
    <h1>All Quotes</h1>
    <ul>
        {% for quote, image in quotes_with_images %}
            <li>
                <p>{{ quote }}</p>
                <img src="{% static 'quotes/' %}{{ image }}" alt="Image related to the quote" width="200">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
