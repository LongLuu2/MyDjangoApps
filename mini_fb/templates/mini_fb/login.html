{% extends "mini_fb/base.html" %}

{% block title %}Please Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% url 'mini_fb' %}">  
    <button type="submit">Login</button>
</form>
<p>
    <a href="{% url 'mini_fb' %}" class="button">Cancel</a> 
</p>
{% endblock %}
