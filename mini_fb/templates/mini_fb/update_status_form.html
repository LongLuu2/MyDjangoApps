{% extends "mini_fb/base.html" %}

{% block title %}Update Status Message{% endblock %}

{% block content %}
    <h2>Update Status Message</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <a href="{% url 'show_profile' form.instance.profile.pk %}">Cancel</a>
{% endblock %}
