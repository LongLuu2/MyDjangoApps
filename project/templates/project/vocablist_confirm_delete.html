{% extends "project/nav.html" %}

{% block main_content %}
    <h2>Are you sure you want to delete the list "{{ list_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Yes, Delete</button>
        <a href="{% url 'custom_nav' %}" style="color: gray; text-decoration: none;">Cancel</a>
    </form>
{% endblock %}
