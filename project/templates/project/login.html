{% extends "project/base.html" %}

{% block title %}Please Login{% endblock %}

{% block content %}
<div class="account">

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'project' %}">  
        <button type="submit">Login</button>
    </form>
    <p>
        <a href="{% url 'project' %}" class="button">Cancel</a> 
    </p>
</div>
{% endblock %}
